<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="rohit.png" alt="company logo">
                
            </a>
            <a href="#" onclick="reload()" class="company-logo">
                
                <img src="logo.jpeg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-itms" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-itms" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-itms" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-itms" id="technology" onclick="onNavItemClick('technology')">Tech</li>
                    
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>

    </nav>
    <main>
        <div class="card-container container flex" id="cards-container">
 
        </div>

    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                <div class="card-content">
                    <h3 id="news-title">this is the title</h3>
                    <h4 class="news-source" id="news-source">End gadget 26/08/2023</h4>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, alias officiis cum magni culpa perferendis similique nulla qui eligendi accusamus!</p>

                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
